name: Update ICS

on:
  schedule:
    # Every month on the 15th at 00:00 Taiwan time â†’ 16:00 UTC on the 14th
    - cron: "0 16 14 * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ics requests

      - name: Run filter script
        run: python filter_multi_ics.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/*.ics
          git diff-index --quiet HEAD || git commit -m "Monthly ICS update"
          git push origin HEAD:main
